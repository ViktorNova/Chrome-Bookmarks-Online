<!doctype html>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chrome Bookmarks</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/aes.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript">
    $(function(){
        var $bm = $('#bookmarks');
        $bm.CromeBookmarks('Bookmarks.enc', {
            loadFavicons: true,
            decrypt: true,
        });
    });
</script>
<link href="style.css" rel="stylesheet" type="text/css" />
<body>
    <header>
        <h1>Chrome Bookmarks</h1>
        <form action="" method="get">
            <fieldset>
                <div class="outer-center">
                    <div class="inner-center">
                        <div class="passDiv">
                            <input type="password" autocomplete="off" placeholder="Password" />
                            <button type="submit" value="Search">Go</button>
                            <input type="checkbox"/>
                            <label> Remember Password </label>
                        <!--<legend>Search</legend>-->
                        </div>
                        <input type="text" name="query" autofocus placeholder="Search" />
                        </div>
                        <div class="form-col">
                        <a href="#" class="clr_search" title="Clear search" ></a>
                    </div>
                </div>
                <div class="outer-center"></div>
            </fieldset>
        </form>
    </header>

    <ul id="bookmarks"></ul>
</body>
